<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org/">-->
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>CREATE Sogn</h1>
    </div>
    <div class="row">
        <form action="/create" method="post" th:object="${modl}">

            <!--            sognekode-->
            <div class="form-group">
                <input class="form-control" type="text" name="sogneKode" placeholder="SogneKode">
            </div>
            <!--            sogneNavn-->
            <div class="form-group">
                <input class="form-control" type="text" name="sogneNavn" placeholder="sogneNavn">
            </div>
            <!--            smittetryk-->
            <div class="form-group">
                <input class="form-control" type="text" name="smittetryk" placeholder="Smittetryk">
            </div>
            <!--            nedlukDato-->
            <div class="form-group">
                <input class="form-control" type="date" name="nedlukDato" placeholder="NedlukDato">
            </div>
            <!--            kommuneId-->
            <div class="form-group">
                <input class="form-control" type="text" name="kommuneId" placeholder="KommuneId">
            </div>

            <p id="space"></p>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>

</body>
</html>
